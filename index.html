<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <header>
       <h1>Calculator</h1> 
    </header>
    
    <div id=flex-container>
        <div id=flex-left>

        </div>
        <div id=calculator>
            <div id=calculator-screen>
                <p id=display></p>
            </div>
            <div id=calculator-buttons>
                <button id=calculator-button-top class=clear value='clear'>C</button>
                <button id=calculator-button-top class=operator value='%'>%</button>
                <button id=calculator-button class=number value='7'>7</button>
                <button id=calculator-button class=number value='8'>8</button>
                <button id=calculator-button class=number value='9'>9</button>
                <button id=calculator-button class=operator value='-'>-</button>
                <button id=calculator-button class=number value='4'>4</button>
                <button id=calculator-button class=number value='5'>5</button>
                <button id=calculator-button class=number value='6'>6</button>
                <button id=calculator-button class=operator value='+'>+</button>
                <button id=calculator-button class=number value='1'>1</button>
                <button id=calculator-button class=number value='2'>2</button>
                <button id=calculator-button class=number value='3'>3</button>
                <button id=calculator-button class=operator value='/'>/</button>
                <button id=calculator-button class=number value='0'>0</button>
                <button id=calculator-button class=number value='.'>.</button>
                <button id=calculator-button class=equals value='='>=</button>
                <button id=calculator-button class=operator value='*'>*</button>
            </div>
        </div>
        <div id=flex-right>

        </div>
    
    </div>

    <footer>
        <p>Dark Mode</p>
        <p>Socials <a href='https://github.com/De-L3ns'><i class="fa fa-github" style="font-size:36px"></i></a><a href='google.be'><i class="fa fa-linkedin-square" style="font-size:36px"></i></a></p>
        
    </footer>
    

<script src='script.js'></script>    
</body>
</html>
